        <!-- Post Main Content -->
        <div class="post-content">
          <p>1.打开excel中的宏<br>2.新建一个宏，命名为“工作表保护密码破解”，或者其他名字<br>3.编辑宏，复制以下全部代码，替换原有模块代码<br>4.运行该宏<br>5.破解结束<br><a href="http://jingyan.baidu.com/article/20095761709405cb0721b4ef.html?qq-pf-to=pcqq.c2c" target="_blank" rel="external">原文链接</a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div></pre></td><td class="code"><pre><div class="line">Public Sub 工作表保护密码破解()</div><div class="line">Const DBLSPACE As String = vbNewLine &amp; vbNewLine</div><div class="line">Const AUTHORS As String = DBLSPACE &amp; vbNewLine &amp; _</div><div class="line">&quot;作者:McCormick   JE McGimpsey &quot;</div><div class="line">Const HEADER As String = &quot;工作表保护密码破解&quot;</div><div class="line">Const VERSION As String = DBLSPACE &amp; &quot;版本 Version 1.1.1&quot;</div><div class="line">Const REPBACK As String = DBLSPACE &amp; &quot;&quot;</div><div class="line">Const ZHENGLI As String = DBLSPACE &amp; &quot;                   hfhzi3—戊冥 整理&quot;</div><div class="line">Const ALLCLEAR As String = DBLSPACE &amp; &quot;该工作簿中的工作表密码保护已全部解除!!&quot; &amp; DBLSPACE &amp; &quot;请记得另保存&quot; _</div><div class="line">&amp; DBLSPACE &amp; &quot;注意：不要用在不当地方，要尊重他人的劳动成果！&quot;</div><div class="line">Const MSGNOPWORDS1 As String = &quot;该文件工作表中没有加密&quot;</div><div class="line">Const MSGNOPWORDS2 As String = &quot;该文件工作表中没有加密2&quot;</div><div class="line">Const MSGTAKETIME As String = &quot;解密需花费一定时间,请耐心等候!&quot; &amp; DBLSPACE &amp; &quot;按确定开始破解!&quot;</div><div class="line">Const MSGPWORDFOUND1 As String = &quot;密码重新组合为:&quot; &amp; DBLSPACE &amp; &quot;$$&quot; &amp; DBLSPACE &amp; _</div><div class="line">&quot;如果该文件工作表有不同密码,将搜索下一组密码并修改清除&quot;</div><div class="line">Const MSGPWORDFOUND2 As String = &quot;密码重新组合为:&quot; &amp; DBLSPACE &amp; &quot;$$&quot; &amp; DBLSPACE &amp; _</div><div class="line">&quot;如果该文件工作表有不同密码,将搜索下一组密码并解除&quot;</div><div class="line">Const MSGONLYONE As String = &quot;确保为唯一的?&quot;</div><div class="line">Dim w1 As Worksheet, w2 As Worksheet</div><div class="line">Dim i As Integer, j As Integer, k As Integer, l As Integer</div><div class="line">Dim m As Integer, n As Integer, i1 As Integer, i2 As Integer</div><div class="line">Dim i3 As Integer, i4 As Integer, i5 As Integer, i6 As Integer</div><div class="line">Dim PWord1 As String</div><div class="line">Dim ShTag As Boolean, WinTag As Boolean</div><div class="line">Application.ScreenUpdating = False</div><div class="line">With ActiveWorkbook</div><div class="line">WinTag = .ProtectStructure Or .ProtectWindows</div><div class="line">End With</div><div class="line">ShTag = False</div><div class="line">For Each w1 In Worksheets</div><div class="line">ShTag = ShTag Or w1.ProtectContents</div><div class="line">Next w1</div><div class="line">If Not ShTag And Not WinTag Then</div><div class="line">MsgBox MSGNOPWORDS1, vbInformation, HEADER</div><div class="line">Exit Sub</div><div class="line">End If</div><div class="line">MsgBox MSGTAKETIME, vbInformation, HEADER</div><div class="line">If Not WinTag Then</div><div class="line">Else</div><div class="line">On Error Resume Next</div><div class="line">Do &apos;dummy do loop</div><div class="line">For i = 65 To 66: For j = 65 To 66: For k = 65 To 66</div><div class="line">For l = 65 To 66: For m = 65 To 66: For i1 = 65 To 66</div><div class="line">For i2 = 65 To 66: For i3 = 65 To 66: For i4 = 65 To 66</div><div class="line">For i5 = 65 To 66: For i6 = 65 To 66: For n = 32 To 126</div><div class="line">With ActiveWorkbook</div><div class="line">.Unprotect Chr(i) &amp; Chr(j) &amp; Chr(k) &amp; _</div><div class="line">Chr(l) &amp; Chr(m) &amp; Chr(i1) &amp; Chr(i2) &amp; _</div><div class="line">Chr(i3) &amp; Chr(i4) &amp; Chr(i5) &amp; Chr(i6) &amp; Chr(n)</div><div class="line">If .ProtectStructure = False And _</div><div class="line">.ProtectWindows = False Then</div><div class="line">PWord1 = Chr(i) &amp; Chr(j) &amp; Chr(k) &amp; Chr(l) &amp; _</div><div class="line">Chr(m) &amp; Chr(i1) &amp; Chr(i2) &amp; Chr(i3) &amp; _</div><div class="line">Chr(i4) &amp; Chr(i5) &amp; Chr(i6) &amp; Chr(n)</div><div class="line">MsgBox Application.Substitute(MSGPWORDFOUND1, _</div><div class="line">&quot;$$&quot;, PWord1), vbInformation, HEADER</div><div class="line">Exit Do &apos;Bypass all for...nexts</div><div class="line">End If</div><div class="line">End With</div><div class="line">Next: Next: Next: Next: Next: Next</div><div class="line">Next: Next: Next: Next: Next: Next</div><div class="line">Loop Until True</div><div class="line">On Error GoTo 0</div><div class="line">End If</div><div class="line">If WinTag And Not ShTag Then</div><div class="line">MsgBox MSGONLYONE, vbInformation, HEADER</div><div class="line">Exit Sub</div><div class="line">End If</div><div class="line">On Error Resume Next</div><div class="line">For Each w1 In Worksheets</div><div class="line">&apos;Attempt clearance with PWord1</div><div class="line">w1.Unprotect PWord1</div><div class="line">Next w1</div><div class="line">On Error GoTo 0</div><div class="line">ShTag = False</div><div class="line">For Each w1 In Worksheets</div><div class="line">&apos;Checks for all clear ShTag triggered to 1 if not.</div><div class="line">ShTag = ShTag Or w1.ProtectContents</div><div class="line">Next w1</div><div class="line">If ShTag Then</div><div class="line">For Each w1 In Worksheets</div><div class="line">With w1</div><div class="line">If .ProtectContents Then</div><div class="line">On Error Resume Next</div><div class="line">Do &apos;Dummy do loop</div><div class="line">For i = 65 To 66: For j = 65 To 66: For k = 65 To 66</div><div class="line">For l = 65 To 66: For m = 65 To 66: For i1 = 65 To 66</div><div class="line">For i2 = 65 To 66: For i3 = 65 To 66: For i4 = 65 To 66</div><div class="line">For i5 = 65 To 66: For i6 = 65 To 66: For n = 32 To 126</div><div class="line">.Unprotect Chr(i) &amp; Chr(j) &amp; Chr(k) &amp; _</div><div class="line">Chr(l) &amp; Chr(m) &amp; Chr(i1) &amp; Chr(i2) &amp; Chr(i3) &amp; _</div><div class="line">Chr(i4) &amp; Chr(i5) &amp; Chr(i6) &amp; Chr(n)</div><div class="line">If Not .ProtectContents Then</div><div class="line">PWord1 = Chr(i) &amp; Chr(j) &amp; Chr(k) &amp; Chr(l) &amp; _</div><div class="line">Chr(m) &amp; Chr(i1) &amp; Chr(i2) &amp; Chr(i3) &amp; _</div><div class="line">Chr(i4) &amp; Chr(i5) &amp; Chr(i6) &amp; Chr(n)</div><div class="line">MsgBox Application.Substitute(MSGPWORDFOUND2, _</div><div class="line">&quot;$$&quot;, PWord1), vbInformation, HEADER</div><div class="line">&apos;leverage finding Pword by trying on other sheets</div><div class="line">For Each w2 In Worksheets</div><div class="line">w2.Unprotect PWord1</div><div class="line">Next w2</div><div class="line">Exit Do &apos;Bypass all for...nexts</div><div class="line">End If</div><div class="line">Next: Next: Next: Next: Next: Next</div><div class="line">Next: Next: Next: Next: Next: Next</div><div class="line">Loop Until True</div><div class="line">On Error GoTo 0</div><div class="line">End If</div><div class="line">End With</div><div class="line">Next w1</div><div class="line">End If</div><div class="line">MsgBox ALLCLEAR &amp; AUTHORS &amp; VERSION &amp; REPBACK &amp; ZHENGLI, vbInformation, HEADER</div><div class="line">End Sub</div></pre></td></tr></table></figure></p>
